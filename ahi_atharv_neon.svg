<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220">
  <defs>
    <!-- Neon glow filter -->
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0f172a" rx="14"/>

  <g transform="translate(60,140)" font-family="Poppins, Segoe UI, Arial" font-size="86" font-weight="800">

    <!-- a -->
    <text fill="#ff6b6b" filter="url(#neon)" opacity="0" y="40">a
      <animate attributeName="opacity" from="0" to="1" begin="0s" dur="0.6s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate" from="0,40" to="0,0"
                        begin="0s" dur="0.6s" fill="freeze"/>
    </text>

    <!-- h -->
    <text fill="#ffd166" filter="url(#neon)" opacity="0" x="80" y="40">h
      <animate attributeName="opacity" from="0" to="1" begin="0.7s" dur="0.6s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate" from="0,40" to="0,0"
                        begin="0.7s" dur="0.6s" fill="freeze"/>
    </text>

    <!-- i -->
    <text fill="#06d6a0" filter="url(#neon)" opacity="0" x="160" y="40">i
      <animate attributeName="opacity" from="0" to="1" begin="1.4s" dur="0.6s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate" from="0,40" to="0,0"
                        begin="1.4s" dur="0.6s" fill="freeze"/>
    </text>

    <!-- space -->
    
    <!-- a -->
    <text fill="#118ab2" filter="url(#neon)" opacity="0" x="260" y="40">a
      <animate attributeName="opacity" from="0" to="1" begin="2.1s" dur="0.6s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate" from="0,40" to="0,0"
                        begin="2.1s" dur="0.6s" fill="freeze"/>
    </text>

    <!-- t -->
    <text fill="#9b5de5" filter="url(#neon)" opacity="0" x="340" y="40">t
      <animate attributeName="opacity" from="0" to="1" begin="2.8s" dur="0.6s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate" from="0,40" to="0,0"
                        begin="2.8s" dur="0.6s" fill="freeze"/>
    </text>

    <!-- h -->
    <text fill="#f15bb5" filter="url(#neon)" opacity="0" x="420" y="40">h
      <animate attributeName="opacity" from="0" to="1" begin="3.5s" dur="0.6s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate" from="0,40" to="0,0"
                        begin="3.5s" dur="0.6s" fill="freeze"/>
    </text>

    <!-- a -->
    <text fill="#fee440" filter="url(#neon)" opacity="0" x="500" y="40">a
      <animate attributeName="opacity" from="0" to="1" begin="4.2s" dur="0.6s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate" from="0,40" to="0,0"
                        begin="4.2s" dur="0.6s" fill="freeze"/>
    </text>

    <!-- r -->
    <text fill="#00bbf9" filter="url(#neon)" opacity="0" x="580" y="40">r
      <animate attributeName="opacity" from="0" to="1" begin="4.9s" dur="0.6s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate" from="0,40" to="0,0"
                        begin="4.9s" dur="0.6s" fill="freeze"/>
    </text>

    <!-- v -->
    <text fill="#00f5d4" filter="url(#neon)" opacity="0" x="660" y="40">v
      <animate attributeName="opacity" from="0" to="1" begin="5.6s" dur="0.6s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate" from="0,40" to="0,0"
                        begin="5.6s" dur="0.6s" fill="freeze"/>
    </text>
  </g>

  <!-- Pulse glow for entire text after finish -->
  <g>
    <rect x="0" y="0" width="900" height="220" fill="transparent">
      <animate attributeName="opacity" values="1;0.85;1" begin="6.5s" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
