name: Generate Snake

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'  # optional: run every 12 hours

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake GIF
        uses: Platane/snk@v3
        with:
          github_user_name: Atharv122005
          outputs: dist/github-contribution-grid-snake.gif

      - name: Commit generated snake to output branch
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'github-actions[bot]'
          author_email: '41898282+github-actions[bot]@users.noreply.github.com'
          message: 'chore: update snake'
          add: 'dist/*'
          branch: 'output'
